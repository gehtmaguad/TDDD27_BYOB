<div class="modal-content">
  <form id="deleteComment" name="deleteComment" role="form"
    class="form form-horizontal" ng-submit="vm.onSubmit()">
    <div class="modal-header">
  		<h3 class="modal-title">Are you sure you want delete this comment?</h3>
  	</div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formerror" class="alert alert-danger">
        {{vm.formerror}}
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" type="submit">Delete</button>
      <button class="btn btn-warning" ng-click="vm.modal.cancel()">Cancel</button>
    </div>
  </form>
</div>
